name: lyricpad 
version: '1.0'  
summary: Powerful lyrics search app  
description: |
  Qt App for searching lyrics from web.

grade: stable  
confinement: strict
icon: snap/gui/icon.png  
base: core18

architectures:
  - build-on: amd64
    run-on: amd64

apps:
  lyricpad:
    command: desktop-launch lyricpad
    environment:
       QT_STYLE_OVERRIDE: "gtk"
       PYTHONPATH: "$SNAP/usr/lib/python3/dist-packages/"
    plugs:
        - home
        - unity7
        - network
        - opengl
        - x11
        - desktop
        - gsettings
        - hardware-observe
        - desktop-legacy
plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  qt551:
    interface: content
    target: $SNAP/qt551
    default-provider: qt551

parts:
   application:
     source-type: git
     source: https://github.com/keshavbhatt/lyricpad.git
     plugin: qmake
     qt-version: qt5
     after: [desktop-qt5]
   python:
     plugin: python
     python-version: python3
     python-packages:
       - python-six
       - python-bs4
       - python-requests
       - python-lxml
   snap-launcher:
     plugin: dump
     source: snap_launcher/
   desktop-qt5:
     plugin: nil
     build-packages:
       - build-essential
       - qtbase5-dev
       - dpkg-dev
       - libqt5webkit5-dev
